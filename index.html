<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="active">Home</a>
        <div class="dropdown-gallery">
          <button class="dropbtn">Gallery</button>
          <div class="dropdown-gallery-content">
            <a href="#">Courses</a>
            <a href="#">Services</a>
            <a href="#">Career</a>
          </div>
        </div>
        <a href="#">About Us</a>
      </nav>
  
      <!-- Login form -->
      <form class="login-form">
        <h1>Login</h1>
        <label for="email"><b>Email</b></label>
        <input type="text" id="name" placeholder="Enter Email" name="email" required>
  
        <label for="password"><b>Password</b></label>
        <input type="password"  id="password" placeholder="Enter Password" name="password" required>
  
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
  
        <input onClick="send();" type="submit" value="Login">
      </form>
    </body>
    <script>
      function send(){
          event.preventDefault();
        let name = document.getElementById('name').value;
        let password = document.getElementById('password').value;

        const formdata =new FormData();

        formdata.append("name",name);
        formdata.append("password",password);

        const xhr = new XMLHttpRequest();

        xhr.open("POST","sendText.php",true);
     xhr.send(formdata);
      }
    </script>
</body>
</html>
